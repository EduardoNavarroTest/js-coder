    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Iconos Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/style.css">

<body>
    <header>
        <!-- Nabvar Boostrap -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./motos.html">
                    <!-- Animación Animate CSS -->
                    <img class="logo animate__animated animate__shakeX" src="../img/logo.png" alt="Logo web">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto containerNav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Autos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./motos.html">Motos</a>
                        </li>
                    </ul>
                    <i id="carritoIcono" class="bi bi-bag-check-fill"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container user">

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="mb-4 text-center">Datos del usuario para envío</h2>
                    <form>
                        <div class="form-group">
                            <label for="id">ID:</label>
                            <input type="text" class="form-control" id="id" placeholder="Ingresa tu ID">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="telefono">Teléfono:</label>
                                <input type="tel" class="form-control" id="telefono"
                                    placeholder="Ingresa tu número de teléfono">
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="correo"
                                    placeholder="Ingresa tu correo electrónico">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección">
                        </div>
                        <div class="form-group">
                            <label for="medio_pago">Medio de Pago:</label>
                            <select class="form-control" id="medio_pago">
                                <option>Efectivo</option>
                                <option>Tarjeta de crédito</option>
                                <option>Tarjeta de débito</option>
                                <option>PayPal</option>
                            </select>
                        </div>
                        <a id="finalizarCompra" class="btn btn-primary">Finalizar compra</a>
                    </form>
                </div>
            </div>

            <!-- Carrito de Compras -->
            <div id="carritoContainer" class="bg-primary">
                <h4>Vista rápida</h4>
                <div id="listarCarrito" class="row">
                </div>
                <div class="btnAccionCarts equal-width-btns">
                    <a id="btnFinalizarOperacion" type="button" class="btn btn-success" href="carrito.html">Finalizar
                        carrito</a>
                    <a id="btnVaciarCarrito" type="button" class="btn btn-danger">Eliminar carrito</a>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer Boostrap -->
    <footer class="bg-primary text-light text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <ul class="list-unstyled">
                        <li>Teléfono: +57 313 5880136</li>
                        <li>Email: eduardonavarro.test@gmail.com</li>
                        <li>Cartagena - Bolívar</li>
                        <div class="footer-icons">

                            <li><a class="bi bi-whatsapp a-icons" href="https://wa.me/+573135880136"
                                    target="_blank"></a></li>
                        </div>
                    </ul>
                </div>
            </div>

                    <p>&copy; Desarrollado por Eduardo Navarro. Todos los derechos reservados.</p>

        AOS.init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script código JavaScript Local -->
